      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyDsqQq8gDiB436r3KzlWvB6iN2EOhfaZtpOkC4uB9rFAERWxQ/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("We'll keep you updated"))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
